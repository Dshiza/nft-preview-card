<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>

  </style>
</head>

<body>
  <main>
    <section class="image">
      <img src="images/image-equilibrium.jpg" alt="marketing for this brand - a prismal cube">
    </section>
    <section class="text">
      <h1 style="font-size:2rem;margin-bottom: 0.8rem;">Equilibrium #3429</h1>
      <p style="font-size:1.125rem;">Our Equilibrium collection promotes balance and calm.</p>
      <div style="margin-bottom: 1rem;">
        <div class="currency">
          <img src="images/icon-ethereum.svg" alt="">
          <p style="color: hsl(178, 100%, 50%);">0.041 ETH</p>
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
    </section>
    <footer>
      <div class="author"
        style="justify-content: flex-start; gap: 20px; border-top: 1px solid hsl(215, 32%, 27%); padding-top: 0.8rem;">
        <img style="max-width: 40px; border-radius: 20px; border: 1px solid white; " src="images/image-avatar.png"
          alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </footer>
  </main>
</body>

</html>
